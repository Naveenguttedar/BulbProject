<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb-on/off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <h1>Click on bulb &#128522</h1>
      <img class="patlu_img" src="https://github.com/Naveenguttedar/BulbProject/blob/master/images/patlu.png" alt="" />
      <img class="Bulb" id ="Image" onclick="turnOnOff()" 
src="/images/OFFbulb.jpg">
  
    </div>
    <script>
      let image=document.getElementById('Image');
        function turnOnOff(){
       if (image.src =="http://127.0.0.1:5500/images/OFFbulb.jpg"){
         image.src="/images/ONbulb.jpg";
       }
       else {
         console.log("bulb is off");
         image.src= "/images/OFFbulb.jpg"
       }
        }
    </script>
  </body>
</html>
